<h1> Welcome to adminlog page</h1>
<form method="post">
    <h3> login here</h3>
    <input type="text" name="adminid" id="" placeholder="adminid" required>
    <br><br>
    <input type="password" name="password" id="" placeholder="password" required>
    <br><br>
    <input type="submit" name="" id="" value="login">
    {% csrf_token %}
</form>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #e4be84; /* Light grey background */
}

h1 {
    text-align: center;
    color: #333; /* Dark grey color */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for depth */
    padding: 20px 0;
}

form {
    width: 300px;
    margin: 0 auto;
    background-color: #e0f490; /* White background */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
}

h3 {
    color: #e39595; /* Dark grey color */
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #c2f0a7; /* Light grey border */
    border-radius: 5px; /* Rounded corners */
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049; /* Darker green on hover */
}

</style>
